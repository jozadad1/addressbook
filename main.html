<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>littleblackbook</title>
    <link rel="stylesheet" href="./base.css">
    <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1><img height="60" align="middle" src="./images/littleblackbook.png" alt="">littleblackbook</h1>
        <form id="searchForm" autocomplete="off">
            <input type="text" name="search" id="search" placeholder="search...">
            <p id="contactCount">Placeholder</p>
        </form>
        <br>
    </header>
    <main class="main">
        <form id="contactForm" autocomplete="off">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th>initials</th>
                        <th>firstname</th>
                        <th>surname</th>
                        <th>tel number</th>
                        <th>address</th>
                        <th>edit</th>
                        <th>delete</th>
                    </tr>
                    <tr>
                        <td><button class="button" id="addContactButton">add contact</button><button
                                id="editContactButton">edit
                                contact</button></td>
                        <td id="firstNameForm">
                            <input type="text" name="firstNameInput" id="firstNameInput"
                                placeholder="type text here..."></td>
                        <td id="surnameForm">
                            <input type="text" name="surnameInput" id="surnameInput" placeholder="type text here...">
                        </td>
                        <td id="telForm">
                            <input type="text" name="telInput" id="telInput" placeholder="type text here...">
                        </td>
                        <td id="addressForm">
                            <input type="text" name="addressInput" id="addressInput" placeholder="type text here...">
                        </td>
                        <td id="editForm"></td>
                        <td id="deleteForm"></td>
                    </tr>
                </thead>
                <tbody id=tableData></tbody>
            </table>
        </form>
    </main>
    <footer class="foot">
        <p>&copy; crumblecode</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
